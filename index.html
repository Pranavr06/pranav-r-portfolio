Pranav R Portfolio - Under Maintenance

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav R Portfolio - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .maintenance-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #cccccc;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #4CAF50;
            display: inline-block;
            animation: spin 2s linear infinite;
        }

        .contact-section {
            margin-top: 1.5rem;
        }

        .contact-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .contact-links a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .maintenance-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                font-size: 3rem;
            }

            .contact-section h2 {
                font-size: 1.3rem;
            }

            .contact-links {
                gap: 1rem;
            }

            .contact-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">⚙️</div>
        <h1>Under Maintenance</h1>
        <p>My Portfolio website is currently undergoing scheduled maintenance. We're working hard to improve your experience. Please check back soon!</p>
        <div class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-links">
                <a href="mailto:pranavkundapura18@gmail.com">Gmail</a>
                <a href="https://linkedin.com/in/pranavr06" target="_blank">LinkedIn</a>
                <a href="https://github.com/Pranavr06" target="_blank">GitHub</a>
            </div>
        </div>
    </div>

    <script>
        // Add subtle interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.maintenance-container');
            
            // Hover effect for desktop
            container.addEventListener('mouseenter', () => {
                container.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.background = 'rgba(255, 255, 255, 0.05)';
            });

            // Touch effect for mobile
            container.addEventListener('touchstart', () => {
                container.style.background = 'rgba(255, 255, 255, 0.1)';
            });
            
            container.addEventListener('touchend', () => {
                container.style.background = 'rgba(255, 255, 255, 0.05)';
            });
        });
    </script>
</body>
</html>
